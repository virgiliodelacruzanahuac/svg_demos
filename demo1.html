<html>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" 
     height="60cm" width="60cm">
    <title>Line Art</title>
    <style type="text/css">
        line {
            stroke: rgb(94, 63, 94);
        }
        line2 {
            stroke: rgb(80, 94, 63);
        }
        svg {
            margin: 1cm;
        }
    </style>
    <script>
        <![CDATA[
(function(){
        var size = 10;
        var doc = document;
        var svg = doc.querySelector("svg");
        var svgNS = svg.namespaceURI;

        if (!(svg.classList && svg.classList.contains("initialized") ) ) 
            draw();

        function draw(){
            var l1, l2,l3;
            for (var i = 0; i <= size; i++) {
                l1 = doc.createElementNS(svgNS, "line");
                l1.setAttribute("x1", i + "cm" );
                l1.setAttribute("x2", size + "cm" );    
                l1.setAttribute("y2", i + "cm" );
                svg.appendChild(l1);

                l2 = doc.createElementNS(svgNS, "line");
                l2.style = "stroke:rgb(255,0,0);stroke-width:1";
                l2.setAttribute("y1", i + "cm" );
                l2.setAttribute("x2", i + "cm" );
                l2.setAttribute("y2", size + "cm" );
                svg.appendChild(l2);

                l3 = doc.createElementNS(svgNS, "line");
                l3.style = "stroke:rgb(0,255,0);stroke-width:1";
                l3.setAttribute("x1", i + "cm" );
                l3.setAttribute("y1", 0 + "cm" );
                l3.setAttribute("x2", i + "cm" );
                l3.setAttribute("y2", size  + "cm" );
                
                svg.appendChild(l3);

                l4 = doc.createElementNS(svgNS, "line");
                l4.style = "stroke:rgb(0,0,255);stroke-width:1";
                l4.setAttribute("y1", i + "cm" );
                l4.setAttribute("x1", 0 + "cm" );
                l4.setAttribute("y2", i + "cm" );
                l4.setAttribute("x2", size  + "cm" );
                
                svg.appendChild(l4);



            }
            if (svg.classList)
                svg.classList.add("initialized");        
        }
})()
]]>
</script>
</svg>

    </body>
</html>
